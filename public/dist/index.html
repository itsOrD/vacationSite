<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" href="/styles.css">

            <title> Vacation Destinations WishList </title>
        </head>
    <body>
        <div>
            <div>
                <h1> Vacation Destinations Wishlist</h1>
                <p>Have you found an exciting place you want to visit during your next vacation?  The form on this site will help you keep track.  Go ahead and fill it out, and no worries - entries can be edited/updated!</p>
            </div>

            <hr />

            <div class="dest_form">
                <form id="dest_form">
                    <label>Destination Name:
                        <input 
                            placeholder="Enter the name of the destination"
                        />
                    </label>
                    <label>Location:
                        <input 
                            placeholder="Where is it located?"
                        />
                    </label>
                    <label>Photo:
                        <input 
                            placeholder="Enter an image url of the place"
                        />
                    </label>
                    <label>Description:
                        <input 
                            placeholder="Where is it located?"
                        />
                    </label>
                    <button type=submit onsubmit="">Add to List</button>
                </form>
                <p>Enter destination details</p>
            </div>
        </div>
    </body>
    <script src="../../client/src/index.js"></script>
</html>
